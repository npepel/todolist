<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>To Do List</title>
  <link href='http://fonts.googleapis.com/css?family=Roboto:400,500,700&subset=latin,cyrillic' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="styles/reset.css">
  <link rel="stylesheet" href="styles/styles.css">

  <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>

<body>

  <div class="content">
    <header>
      <h1> To Do List </h1>
    </header>
  
    <div class="form">
      <form name="addForm"> 
        <input type="text" name="doItem" placeholder="What you want to do?">
        <input type="button" id="addButton" value="+">
      </form>
    </div>
    <div class="list">
      <div><h2> Your awesome list </h2></div>
      <div class="item empty"></div>
      <div class="item empty"></div>
      <div class="item empty"></div>
      <div class="item empty"></div>
      <div class="item empty"></div>
    </div>

    <footer>
      <p> UI Kit by <a href="http://www.unity.hr/ui-kit/">Unity UI Kit</a> </p>
    </footer>
  </div>

  <script src="libs/jquery-2.1.1.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
