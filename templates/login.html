<!doctype html>

<html lang="en">
	<head>
	  <meta charset="utf-8">

	  <title>To Do List</title>
	  <link href='http://fonts.googleapis.com/css?family=Roboto:400,500,700&subset=latin,cyrillic' rel='stylesheet' type='text/css'>

	<body>
	  
	    <div class="content">

			<header>
			<h1> To Do List </h1>
			</header>
	  
		    <div class="login_content">

			    <h4> You can enter your name and password or create a new account here </h4>

			    <div class="form">
			      <form name="addForm" method="get" > 
			        <input type="text" name="username" placeholder="Your name"> 
			        <input type="password" name="password" placeholder="Your password">
			        <input type="button" id="loginButton" value="Log In">
			      </form>
			    </div>

			  	<div id="loginResult" class="hidden"></div>

		  	</div>


			<footer>

			</footer>

	  	</div>

		<script src="../js/login.js"></script>
		<script src="../js/profile.js"></script>
	</body>
</html>
