<div class="todo_content">
  <header>
    <h1> To Do List </h1>
  </header>
 
  <div class="form">
    <form name="addForm" method="get" > 
      <input type="text" name="doItem" placeholder="What you want to do?">
      <input type="button" class="in-input-btn" id="addButton" value="+">
    </form>
  </div>
  <div class="list">
    <div><h2> Your awesome list </h2></div>
    <div class="item empty"></div>
    <div class="item empty"></div>
    <div class="item empty"></div>
    <div class="item empty"></div>
    <div class="item empty"></div>
  </div>

  <div>
    <input type="button" class="out-input-btn" id="addList" value="Add list"> 
  </div>

  <footer>
    <p> UI Kit by <a href="http://www.unity.hr/ui-kit/">Unity UI Kit</a> </p>
  </footer>
</div>
